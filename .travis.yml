language: bash 
sudo: required 
  
before_install: 
     #export GCSFUSE_REPO=gcsfuse-`lsb_release -c -s`; 
     echo 'deb http://packages.cloud.google.com/apt trusty main' | sudo tee /etc/apt/sources.list.d/gcsfuse.list ;
     curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add - ;
     sudo apt-get -qq update && sudo apt-get -qq upgrade ;
     sudo apt-get -qq install -y gcsfuse postgresql; 

install:
        echo "install step";

script:
        echo "script step";

